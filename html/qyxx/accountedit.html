<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>账户编辑</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/global.css" rel="stylesheet" />
		<link href="../../css/qyxx/accountedit.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body class="bg-white">
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账户编辑</h1>
		</header>
		<div class="mui-content padding-top54">
			<form class="mui-input-group input-style">
				<div class="mui-input-row">
					<label>用户账号</label>
					<input type="text" class="mui-input-clear" placeholder="6-10个数字或字母组成" data-input-clear="4" value="ss">
				</div>
				<div class="error">
					账号错误
				</div>
				<div class="mui-input-row">
					<label>用户昵称</label>
					<input type="text" class="mui-input-clear" placeholder="" data-input-clear="4" value="ss">
				</div>
				<div class="error">
					账号错误
				</div>
				<div class="mui-input-row">
					<label>旧密码</label>
					<input type="text" class="mui-input-clear" placeholder="请输入旧密码" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="error">
					密码错误
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="text" class="mui-input-clear" placeholder="请输入密码" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="error">
					密码错误
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input type="text" class="mui-input-clear" placeholder="再次输入密码" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="error">
					密码错误
				</div>
				<div class="mui-input-row">
					<label>联系电话</label>
					<input type="text" class="mui-input-clear" placeholder="请输入手机号" data-input-clear="4" value="18383726394"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="error">
					手机号格式错误
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear" placeholder="未修改手机号，无需获取" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					<span class="verification" id="verification">获取验证码</span>
				</div>
				<div class="error">
					验证码错误
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn login-btn green" onclick="return false;">保存</button>
				</div>
			</form>
		</div>
		<script src="js/register.js"></script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>公司信息编辑</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/global.css" rel="stylesheet" />
		<link href="../../css/qyxx/company-edit.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body class="bg-white">
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">公司信息编辑</h1>
		</header>
		<div class="mui-content padding-top54">
			<form class="mui-input-group input-style">
				<div class="mui-input-row">
					<label>公司名称</label>
					<input type="text" class="mui-input-clear" placeholder="" data-input-clear="4">
				</div>
				<div class="mui-input-row">
					<label>公司性质</label>
					<span class="edit-icon-style"></span>
					<select class="select-choose">
						<option>民营</option>
						<option>国营</option>
						<option>外企</option>
						<option>个体户</option>
						<option>中外合资</option>
						<option>股份制</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>行业类型</label>
					<span class="edit-icon-style"></span>
					<select class="select-choose">
						<option>餐饮</option>
						<option>房产</option>
						<option>机械</option>
						<option>通讯</option>
						<option>金融</option>
						<option>其他</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>公司规模</label>
					<span class="edit-icon-style"></span>
					<select class="select-choose">
						<option>1-20人</option>
						<option>20-50人</option>
						<option>50-100人</option>
						<option>100人以上</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>公司区域</label>
					<span class="edit-icon-style"></span>
					<select class="select-choose">
						<option>海曙</option>
						<option>镇海</option>
						<option>北仑</option>
						<option>奉化</option>
						<option>宁海</option>
						<option>象山</option>
						<option>余姚</option>
						<option>慈溪</option>
						<option>其他</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>公司地址</label>
					<input type="text" class="mui-input-clear" placeholder="" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="mui-input-row">
					<label>联系电话</label>
					<input type="text" class="mui-input-clear" placeholder="" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="mui-input-row">
					<label>公司详情</label>
					<textarea type="text" class="mui-input-clear" rows="5" data-input-clear="4"></textarea></textarea>
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn login-btn green" onclick="return false;">注册</button>
				</div>
			</form>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/index-menu.css">
		<style type="text/css">
			body,
			.mui-content {
				background-color: #fff;
				color: #fff;
			}
			.title {
				margin: 35px 15px 10px;
			}
			.title+.content {
				margin: 10px 15px 35px;
				color: #bbb;
				text-indent: 1em;
				font-size: 14px;
				line-height: 24px;
			}
			.mui-table-view {
				margin-bottom: 35px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content plan-column">
			<div class="content">
				<img src="img/bg02.png">
				<div class="company">
					<a class="open" id="companyEdit"><img src="img/icon01.jpg"></a>
					<p>坤尚公司坤尚公司坤尚公司坤尚公司</p>
				</div>
				<div class="message">
					<span class="mui-icon mui-icon-pengyouquan"></span>
					<div class="redcircle red"></div>
				</div>
			</div>
			<ul class="mui-table-view mui-table-view-chevron" style="color: #ddd;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="close-btn">
						<span class="mui-icon mui-icon-pengyouquan"></span>兼职管理
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right open" data-href="html/qzgl/quanzhigangwei.html">
						<span class="mui-icon mui-icon-pengyouquan"></span>全职管理
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right open" data-href="html/ygpj/yuangongpingjia.html">
						<span class="mui-icon mui-icon-pengyouquan"></span>员工评价
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="#">
						<span class="mui-icon mui-icon-pengyouquan"></span>人才搜索
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="#">
						<span class="mui-icon mui-icon-pengyouquan"></span>意见反馈
					</a>
				</li>
			</ul>
		</div>
		<script>
			src = config.host + "/htm/edit";
			document.getElementById("companyEdit").setAttribute("data-href", src);
		</script>
		<script src="js/index/index_menu.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>

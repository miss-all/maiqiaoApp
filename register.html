<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册界面</title>
		<script src="js/mui.min.js"></script>
		<script src="js/angular.1.4.4.min.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/global.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body class="bg-white">
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户注册</h1>
		</header>
		<div class="mui-content padding-top54">
			<form class="mui-input-group input-style">
				<div class="mui-input-row">
					<label>账号</label>
					<input type="text" class="mui-input-clear" placeholder="6-10个数字或字母组成" data-input-clear="4">
				</div>
				<div class="error">
					账号错误
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear" placeholder="请输入手机号" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="error">
					手机号格式错误
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear" placeholder="6-10个数字或字母组成" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					<span class="verification" id="verification">获取验证码</span>
				</div>
				<div class="error">
					验证码错误
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="text" class="mui-input-clear" placeholder="请再次输入密码" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="error">
					密码错误
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input type="text" class="mui-input-clear" placeholder="请输入密码" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="error">
					密码错误
				</div>
				<div class="mui-input-row mui-checkbox mui-left check">
					<label>我已经阅读并同意<a class="blue01">迈桥平台用户协议条款</a></label>
					<input name="checkbox" value="Item 2" type="checkbox" checked="">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn login-btn green" onclick="return false;">注册</button>
				</div>
			</form>
		</div>
		<script src="js/register.js"></script>
	</body>

</html>
